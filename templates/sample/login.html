<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../static/css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        #captcha-image {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70%;
        }
    </style>

</head>

<body class="bg-gradient-primary">

    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input class="form-control form-control-user" id="username" aria-describedby="emailHelp" placeholder="사번">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="password" placeholder="비밀번호">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember Me</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <a id="btn-send-otp" class="btn btn-primary btn-user btn-block">
                                                OTP 코드 전송
                                            </a>
                                        </div>
                                        <!-- Captcha 방식으로 로그인 할 경우 사용하시기 바랍니다. -->
                                        <!-- <div class="form-group" style="display: flex; align-items: center;">
                                            <img id="captcha-image" src="" alt="captcha image" />
                                            <a id="captcha-refresh" style="cursor: pointer;"><i class="fas fa-redo fa-2x" color="primary" style="margin-left: 20px;"></i></a>
                                        </div> -->
                                        
                                        <!-- Captcha 방식으로 로그인 할 경우 사용하시기 바랍니다. -->
                                        <!-- <div class="form-group">
                                            <input id="captchaCode" class="form-control form-control-user" id="exampleInputPassword" placeholder="캡차코드">
                                        </div> -->
                                        <!-- OTP 방식으로 로그인 할 경우 사용하시기 바랍니다. -->
                                        <div id="otp-code-div" class="form-group" style="display: none;">
                                            <input id="otp-code-input" class="form-control form-control-user" id="exampleInputPassword" placeholder="OTP 코드">
                                        </div>
                                        <a id="btn-do-login" class="btn btn-primary btn-user btn-block" style="display: none;">
                                            Login
                                        </a>
                                        <!-- <hr> -->
                                        <!-- <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a> -->
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="otp-code-sent" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;">
                    OTP 코드가 전송되었습니다.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../static/js/sb-admin-2.min.js"></script>
    
    <!-- RSA 자바스크립트 라이브러리 -->
    <script type="text/javascript" src="../static/js/rsa/jsencrypt.min.js"></script>

    <!-- LDAP JavsScript -->
    <script src="../static/js/ldap.js"></script>

</body>

</html>
