<div class="p-2">
  <!-- <h6 class="fw-bold mb-2">[도서국사 현황]</h6> -->

  <div class="card-header">
    <h5 class="card-title mb-0">| 도서국사 현황 |</h5>
  </div>

  <form class="input-group mb-3" id="search-form">
    <input type="text" class="form-control" placeholder="국사명 입력" id="search-input">
    <button class="btn btn-primary" type="submit">Search</button>
  </form>

  <!-- 리스트에 고정 높이와 스크롤 추가 -->
  <div style="max-height: 300px; overflow-y: auto;">
    <ul class="list-group" id="kuksa-list">
      {% for kuksa in kuksas %}
        <li class="list-group-item" data-name="{{ kuksa.kuksa_name }}" style="cursor: pointer;">{{ kuksa.kuksa_name }}</li>
      {% endfor %}
    </ul>
  </div>
</div>

<style>
.list-group-item {
  cursor: pointer;
  background-color: #1e1e1e;
  color: #fff;
  border: 1px solid #333;
}

.list-group-item:hover {
  background-color: #2c2c2c;
}

#kuksa-list {
  max-height: 300px;
  overflow-y: auto;
}

#kuksa-list::-webkit-scrollbar {
  width: 8px;
}

#kuksa-list::-webkit-scrollbar-track {
  background: #1e1e1e;
}

#kuksa-list::-webkit-scrollbar-thumb {
  background: #888;
  border-radius: 4px;
}
</style>
